<template>
    <lightning-card title="Output" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <p class="slds-var-m-bottom_small">               
                <lightning-button class="slds-var-m-around_small" variant="brand" label="Button 1" onclick={firstTextMethod} ></lightning-button>
                <lightning-button class="slds-var-m-around_small" variant="brand" label="Button 2" onclick={secondTextMethod} ></lightning-button>
                <lightning-button class="slds-var-m-around_small" variant="brand" label="Button 3" onclick={thirdTextMethod} ></lightning-button>
            </p>
            <template if:true={showResult1}>
                <p>{textOne}</p>
            </template>
            <template if:true={showResult2}>
                <p>{textOne} {textTwo}</p>
            </template>
            <template if:true={showResult3}>
                <p>{textOne} {textTwo} {textThree}</p>
            </template>
        </div>
    </lightning-card>
</template>
